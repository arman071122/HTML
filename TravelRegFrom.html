<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>

<body>
    <h1>Travel Reservation Form</h1>

    <h3>* denotes mandatory</h3>

    <form action="">
        <label for="">Full Name* :</label>
        <input type="text" required placeholder="Firstname Lastname">
        <br><br>

        <label for="">Email address* : </label>
        <input type="email" required placeholder="email_address">
        <br><br>

        <label for="">Select tour package* :</label>
        <select name="State" required>Select State
            <option value="">Goa</option>
            <option value="">Manali</option>
            <option value="">Jammu & Kashmir</option>
            <option value="">Delhi</option><br> <br>
        </select>
        <br><br>

        <label for="">Arrival Date* :</label>
        <input type="date" required>
        <br><br>

        <label for="persons">Number of persons* :</label>
        <input type="number" required placeholder="unknown_type">
        <br><br>

        <label for="">What would you want to avail ?* :</label>
        <br>

        <label for="">Sight Seeing</label>
        <input type="checkbox" checked required>
        <br>

        <label for="">Boarding</label>
        <input type="checkbox">
        <br>

        <label for="">Fooding</label>
        <input type="checkbox">
        <br><br>

        <label for="">Discount coupon code : </label>
        <input type="text" placeholder="unknown_type">
        <br><br>

        <label for="">Terms and Conditions*</label>
        <br>
        <input type="radio" name="radio" required>
        <label for="">I agree</label>
        <br>
        <input type="radio" name="radio">
        <label for="">I disagree</label>
        <br><br>

        <input type="submit">

    </form>
</body>

</html>
