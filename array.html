<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let array = ["hello", "bye", "hai", "bie"];
        for (let i = 0; i < array.length; i++) {
            document.getElementById("output").innerText += array[i] + " ";
        }
    </script>

</body>

</html>
