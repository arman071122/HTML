<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body style="text-align: center;background-image: url(./pics/WhatsApp\ Image\ 2024-05-05\ at\ 11.33.40\ PM.jpeg);">
    <h1>Registration Form</h1>
    <fieldset style="height: auto;width: 500px;margin: auto; background-color: aquamarine; ">
    
    <form action="/submit" method="POST";">
      <label>Full Name : </label>
      <input type="text" id="" name="" required ><br><br>

      <label>Date of Birth : </label>
      <input type="date" id="" name="" required ><br><br>

      <label for="">State : </label>
      <select name="State" id="">Select State
        <option value="">Kerala</option>
        <option value="">Tamil Nadu</option>
        <option value="">Karnataka</option>
        <option value="">Goa</option><br> <br>
      </select><br><br>

      <label for="">Gender : </label>
      Male<input type="radio" name="m" id="m">
      Female<input type="radio" name="f" id="f">
      Other<input type="radio" name="o" id="o">
      Transgender<input type="radio" name="t" id="t"><br><br>

      <label>Phone Number : </label>
      <input type="tel" id="phone" name="phone" required ><br><br>

      <label>Address : </label>
      <textarea id="" name="" rows="4" required></textarea><br><br >

      <label>Email Address : </label>
      <input type="email" id="" name="" required ><br><br>

      <label for="">Password :</label>
      <input type="password"><br><br>
      <button
        type="submit"
        style="border-radius: 15px; width: 100px; background-color: chocolate"
      >
        Submit
      </button>
    </form>
  </fieldset>

  </body>
</html>
