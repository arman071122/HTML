<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook.css">
</head>

<body>
    <header style="background-color: rgba(35,88,154,255) ;padding: 15px;">
        <img src="./pics/image.png" alt="" style="height: 100px;padding-left: 35px;">
        <div style="float: right;color: white;margin-top: 15px;">


            <form action="">
                <label1 for="check" style="margin-right: 150px;">
                    <input type="checkbox" id="check">Remember me
                </label1>

                <a href="https://www.facebook.com/"
                    style="text-decoration: none;color: rgba(255, 255, 255, 0.792);">Forgot
                    ur password?</a>
                <br><br>
                <label1 for="signinmail" style="margin-right: 50px;">Email :
                    <input type="email" id="signupemail">
                </label1>
                <label1 for="signinpassword" style="margin-right: 20px;">Password :
                    <input type="password" id="signinpassword">
                </label1>
                <input type="submit" value="Log in"
                    style="margin-right: 100px;border-radius: 3px;font-weight: 600;background-color:  rgba(60,99,159,255) ;color: white;">
            </form>

        </div>
    </header>
    <div style="position: absolute;top: 25%;left: 5%;">
        <p style="font-size: 25px;font-weight: 600;margin-left: 40px;">Facebook helps you connect and

            share <br>with the people in your life.
        </p>
        <img src="./pics/friends.png" alt=""
            style="filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));padding-top: 5px;height: 260px;">
    </div>
    <div style="position: absolute;top: 25%;left: 56%;">
        <h1>Sign Up</h1>
        <p style="font-size: 20px;font-weight: 600;">It's free and anyone can join.</p>

        <form action="">
            <label for="firstname">First Name : </label>
            <input type="text" id="firstname">
            <br><br>

            <label for="lastname">Last Name : </label>
            <input type="text" id="firstname">
            <br><br>

            <label for="signupemail">Your Email : </label>
            <input type="email" id="signupemail">
            <br><br>

            <label for="password">New Password : </label>
            <input type="password" id="password">
            <br><br>

            <label for="gender">I am : </label>
            <select name="" id="gender">
                <option value="def">Select gender </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="dob">Birthday : </label>
            <input type="date" id="dob">
            <br><br>
            <a href="https://www.facebook.com/" style="font-size: 13px;margin-left: 227px;">Why do I need to provide all
                this?</a>
            <br><br>

            <input type="submit" value="Create an account"
                style="margin-left: 125px;height: 35px;width: 190px;font-weight: 700;color: white;background-color: rgba(22, 159, 22, 0.816);font-size: 15px;border-radius: 4px;">
        </form><br>
        <span style="font-size: 13px;margin-left: 78px;"><a href="#">Create a Page</a> for a celebrity, band or
            business.</span>
    </div>

        style="position: absolute; bottom: 0; width: 100%;height: auto; background-color: #000; color: #fff; text-align: center; padding: 10px 0;">
        <p>&copy; 2024 Facebook. All rights reserved.</p>
    </footer> -->
</body>

</html>
