<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#bt1").click(function () {
                $("#p1").append(" Appended text is here.");
            });
            $("#bt2").click(function () {
                $("ol").append("<li>Rohan</li>");
            });

        });
    </script>
</head>

<body>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, ipsa. Sunt nulla facere error
        reiciendis veniam qui harum atque quia, fugit necessitatibus modi pariatur distinctio earum dolores magni
        adipisci ex.
    </p>
    <ol>
        <li>arman</li>
        <li>shreyas</li>
        <li>fijo</li>
    </ol>
    <button id="bt1">Append text</button>
    <button id="bt2">Append item</button>
</body>

</html>
